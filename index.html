<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form method="post" action='https://register-demo.freecodecamp.org' class="row-gap-3">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <div class="row g-1">
          
        <p class="h1">Registration Form</p>

        <div class="col-md-6">
        <p>Please fill out this form with the required information</p>
        <div class="row-cols-auto">
          <div class="mb-1">
            <label for="flexRadioDefault" class="form-label">Account Type (required)</label>
          </div>
          </div>
        

        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="personalRadio" value="personalRadio"checked>
            <label class="form-check-label" for="personalRadio">
                Personal
            </label>
        </div>
        
        <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="businessRadio" value="businessRadio">
            <label class="form-check-label" for="businessRadio">
                Business
            </label>
        </div>
    </div>
  

    <div class="row g-3">
    <div class="col-md-6">
        <label for="lastName" class="form-label">Enter Your First Name </label>
      <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
    </div>

    <div class="col-md-6"><label for="firstName" class="form-label">Enter Your Last Name </label>
      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
    </div>

    <div class="col-md-6">
        <label for="emailAddress" class="form-label">Enter Your Email </label>
      <input type="email" class="form-control" placeholder="delacruzjuan@email.com" aria-label="emailAddress" required>
    </div>

    <div class="col-md-6"><label for="password" class="form-label">Create a New Password </label>
      <input type="password" class="form-control"  aria-label="password" required>
    </div>


<div class="mb-3">
    <label for="formPicture" class="form-label">Upload a Profile Picture</label>
    <input class="form-control" type="file" id="formPicture">
</div>

    <div class="col-md-6">
        <label for="age" class="form-label">Input Your Age (Years) </label>
      <input type="text" class="form-control" aria-label="age" required>
    </div>

    <div class="col-md-6">
    <label for="hear" class="form-label">How did you hear about us</label>
    <select class="form-select" aria-label="How did you hear about us">
        <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
      </select>
    </div>


    <div class="mb-3">
    <label for="textArea" class="form-label">Provide a bio:</label>
    <textarea class="form-control" id="textArea" rows="3" placeholder="I like coding on the beach..."></textarea>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and condtions
    </a></label>
  </div>

  <div class="d-grid gap-2 d-md-block">
  <input type="submit" class="btn btn-primary" value="Submit">

  <input class="btn btn-outline-secondary" type="reset" value="Cancel">
</div>

</div>
</div>
</form>
</body>
